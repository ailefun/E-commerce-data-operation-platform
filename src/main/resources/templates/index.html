<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>登录系统</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">
    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="col-3 m-auto">
        <br/><br/>
        <form action="logon">
            <div class="form-group">
                <label for="inputUsername">用户名</label>
                <input required name="username" type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input required name="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">验证码</label>
                <img class="w-50" src="/captcha.jpg" alt="验证码">
                <input required name="captcha" type="text" class="form-control" id="captcha"
                       placeholder="验证码">
            </div>
            <span style="color: red" th:text="${session.msg}"></span>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</div>


</body>
</html>
